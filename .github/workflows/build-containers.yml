---
name: "Build Containers"

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build-containers-common:
    runs-on: ubuntu-latest
    outputs:
      containerver: ${{ steps.getcontainerver.outputs.containerver }}
    steps:
      - name: Get Container Version
        id: getcontainerver
        run: |
          echo "containerver=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"

  build-containers:
    needs: build-containers-common
    strategy:
      matrix:
        include:
          - runnertags: ubuntu-latest
            arch: amd64
          - runnertags: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runnertags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and Push Image
        env:
          CONTAINERVER: ${{ needs.build-containers-common.outputs.containerver }}
          NEXT_PUBLIC_VERSION: ${{ github.ref_name }}
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build --platform linux/${{ matrix.arch }} \
            -f Dockerfile.dev \
            -t ghcr.io/$REPO_LOWER:${{ env.CONTAINERVER }}-${{ matrix.arch }} \
            --build-arg NEXT_PUBLIC_VERSION=${{ env.NEXT_PUBLIC_VERSION }} \
            --pull \
            --no-cache \
            --provenance=false --sbom=false \
            --output "type=registry,name=ghcr.io/$REPO_LOWER:${{ env.CONTAINERVER }}-${{ matrix.arch }}" .

  build-container-manifest:
    needs: [build-containers, build-containers-common]
    runs-on: ubuntu-latest
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Create Docker Manifest
        env:
          CONTAINERVER: ${{ needs.build-containers-common.outputs.containerver }}
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_BASE="ghcr.io/$REPO_LOWER"

          # Verify the architecture images
          echo "Verifying AMD64 image:"
          docker buildx imagetools inspect ${IMAGE_BASE}:${{ env.CONTAINERVER }}-amd64
          
          echo "Verifying ARM64 image:"
          docker buildx imagetools inspect ${IMAGE_BASE}:${{ env.CONTAINERVER }}-arm64
          
          # Try to remove any existing manifests first
          docker manifest rm ${IMAGE_BASE}:${{ env.CONTAINERVER }} || true
          docker manifest rm ${IMAGE_BASE}:latest || true
          
          # Create and push the version-specific manifest
          docker manifest create ${IMAGE_BASE}:${{ env.CONTAINERVER }} \
            --amend ${IMAGE_BASE}:${{ env.CONTAINERVER }}-amd64 \
            --amend ${IMAGE_BASE}:${{ env.CONTAINERVER }}-arm64

          docker manifest push ${IMAGE_BASE}:${{ env.CONTAINERVER }}

          # Create and push the latest manifest
          docker manifest create ${IMAGE_BASE}:latest \
            --amend ${IMAGE_BASE}:${{ env.CONTAINERVER }}-amd64 \
            --amend ${IMAGE_BASE}:${{ env.CONTAINERVER }}-arm64

          docker manifest push ${IMAGE_BASE}:latest

      - name: Verify Manifest
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_BASE="ghcr.io/$REPO_LOWER"
          docker manifest inspect ${IMAGE_BASE}:latest
